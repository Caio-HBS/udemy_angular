<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
  <app-control label="Title" labelFor="title">
    <input type="text" name="title" id="title" #titleInput />
  </app-control>
  <app-control label="Request" labelFor="request">
    <textarea name="request" id="request" rows="3" #textInput></textarea>
  </app-control>
  <p>
    <button appButton>Submit <span class="icon">&#10148;</span></button>
  </p>
</form>
